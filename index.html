<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="score">
	Счет: 0 
</div>
<div class="main">
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
</div>
<script type="text/javascript">
	var scoreShow  = document.querySelector('.score');
	var main  = document.querySelector('.main');
	var holes  = document.querySelectorAll('.hole');
	var img = document.createElement('img');
	var score= 0;
	document.body.appendChild(img);
	img.classList.add('krot')
	var lastRand = 0
	setInterval(krot, 1000);
	function krot(){
		var rand = Math.floor(Math.random()*holes.length)
		if(rand != lastRand){
			img.src = 'mole.svg';
			img.style.top = holes[rand].getBoundingClientRect().top + 'px'
			img.style.left = holes[rand].getBoundingClientRect().left + 'px'
		}
		lastRand = rand

	}
	img.onclick = function(){
		if (score >= 3){
			main.style.display = 'none';
			img.style.display = 'none';
			var div = document.createElement('div');
			document.body.appendChild(div);
			div.classList.add('win');
			div.innerHTML = 'YOU WIN'
		}
		else {
			score++;
			scoreShow.innerHTML = 'Cчет:' + score;
			img.style.display ='none'
			krot()
			img.style.display = 'inline'
		}
	}
</script>
</body>
</html>
